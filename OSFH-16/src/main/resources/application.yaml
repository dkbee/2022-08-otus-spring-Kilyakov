spring:
  output:
    ansi:
      enabled: ALWAYS
  datasource:
    url: jdbc:h2:mem:testdb

  sql:
    init:
      mode: always

  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none

    properties:
      hibernate:
        format_sql: true
    show-sql: true
  h2:
    console:
      path: /h2-console
      settings:
        web-allow-others: true
management:
  endpoints:
    web:
      exposure:
        include:
          health,prometheus,loggers
  endpoint:
    health:
      show-details: always
    loggers:
      enabled: true
  health:
    custom:
      enabled: true
    defaults:
      enabled: false


  metrics:
    export:
      prometheus:
        enabled: true